<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CGT 370 - Lab 9 - Olivia Minier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .panel { margin-bottom: 30px; }
        svg { border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>CGT 370 - Lab 9 - Olivia Minier</h1>

    <div class="panel">

        <svg width="600" height="250" viewBox="0 0 600 250" preserveAspectRatio="xMidYMid meet">
            <rect x="0" y="0" width="600" height="250" fill="#f7f7f7"></rect>
            <rect x="0" y="190" width="600" height="60" fill="e0efe0"></rect>
            <circle cx="520" cy="60" r="35" fill="gold" stroke="black" stroke-width="2"></circle>

            <ellipse cx="120" cy="70" rx="45" ry="25" fill="#ffffff" stroke="#cccccc"></ellipse>
            <ellipse cx="160" cy="65" rx="55" ry="30" fill="#ffffff" stroke="#cccccc"></ellipse>
            <ellipse cx="200" cy="70" rx="45" ry="25" fill="#ffffff" stroke="#cccccc"></ellipse>
            
            <rect x="260" y="115" width="130" height="90" fill="cfe3ff" stroke="#333" stroke-width="2"></rect>
            <polygon points="260,115 325,70 390,115" fill="#ffccaa" stroke="#333" stroke-width="2"></polygon>

            <rect x="312" y="150" width="28" height="55" rx="6" ry="6" fill="#8b5a2b"></rect>
            <circle cx="336" cy="178" r="3" fill="black"></circle>

            <rect x="275" y="140" width="30" height="25" fill="white" stroke="#333"></rect>
            <line x1="290" y1="140" x2="290" y2="165" stroke="#333"></line>
            <line x1="275" y1="152.5" x2="305" y2="152.5" stroke="#333"></line>

            <g transform="translate(80,120)">
                <rect x="0" y="40" width="20" height="60" fill="#7a4a21"></rect>
                <circle cx="10" cy="25" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="2"></circle>
            </g>
        </svg>
    </div>

    <div class="panel">
        <h2>Pseudo Bar Chart</h2>

        <svg width="700" height="420" viewBox="0 0 700 420" preserveAspectRatio="xMidYMid meet">
            <g transform="translate(70,40)">
                <line x1="0" y1="320" x2="580" y2="320" stroke="#ddd"></line>
                <line x1="0" y1="0" x2="0" y2="320" stroke="#ddd"></line>

                <rect x="20" y="80" width="60" height="240" fill="#4aa3a3"></rect>
                <rect x="120" y="140" width="60" height="180" fill="#4aa3a3"></rect>
                <rect x="220" y="200" width="60" height="120" fill="#4aa3a3"></rect>
                <rect x="320" y="110" width="60" height="210" fill="#4aa3a3"></rect>
                <rect x="420" y="170" width="60" height="150" fill="#4aa3a3"></rect>

                <text x="50" y="350" text-anchor="end" transform="rotate(-45,50,350)">A</text>
                <text x="150" y="350" text-anchor="end" transform="rotate(-45,150,350)">B</text>
                <text x="250" y="350" text-anchor="end" transform="rotate(-45,250,350)">C</text>
                <text x="350" y="350" text-anchor="end" transform="rotate(-45,350,350)">D</text>
                <text x="450" y="350" text-anchor="end" transform="rotate(-45,450,350)">E</text>
            </g>
        </svg>
    </div>

</body>
</html>
